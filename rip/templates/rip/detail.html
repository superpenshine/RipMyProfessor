<!DOCTYPE html>
<html>

<head>
{% load static %}
<meta name="author" content="Simon Shen">
<link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css">
<title>Course detail</title>
</head>

<body>
<div>
	<nav class="navbar">
		<div class="navbar-header" id="navbarheader"><a class="navbar-brand" href="/index/"><img id="brand_img" src="{% static 'media/brand1.png' %}"></a></div>
		<div class="navbar-body">
			<ul class="navbar-ul">
			<li class="navbar-li"><a href="/courses/">Home</a></li>
			<li class="navbar-li"><a href="#">Page1</a></li>
			<li class="navbar-li"><a href="#">Page2</a></li>
			<li class="navbar-li"><a href="#">Page3</a></li>
			</ul>
		</div>
		<form action="/index/" method="get" id="navbar_form">
			<div class="navbar-searcher" id="navbarSearcher">
				<input type="text" name="userInput" placeholder="Search CSC..." class="navbar-search-input hoverinput" id="navbar_search_input" onkeyup="showHint(this.value);" autocomplete="off" autocapitalize="off">
				<span><button type="submit" name="action" value="search_by_userInput" class="navbar-search-button">Search</button></span>
				<img id="navbar_magnifier" src="{% static 'media/magnifier.png' %}" onclick="extend();">
				<img id="navbar_right_arrow" src="{% static 'media/cross.png' %}" onclick="extend();">
			</div>
			<div id="navbar_hint"></div>
			<div id="navbar_extend_div">
			</div>
		</form>
	</nav>
</div>
<h1>{{ course.name }}</h1>
<p>{{course.fullname}}</p>
<p>{{course.description}}</p>
<p>{{course.score}}</p>
</body>
