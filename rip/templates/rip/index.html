<!DOCTYPE html>
<html>

<head>
{% load static %}
<meta name="author" content="Simon Shen">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

<link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css">

<title>Rip My Professor !</title>

<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments)};
  gtag('js', new Date());

  gtag('config', 'GA_TRACKING_ID');
</script>


</head>

<body id="body_background">
<div top_div>
	<nav class="navbar">
		<div class="navbar-header" id="navbarheader"><a class="navbar-brand" href="/index/"><img id="brand_img" src="{% static 'media/brand1.png' %}"></a></div>
		<div class="navbar-body">
			<ul class="navbar-ul">
			<li class="navbar-li"><a href="/courses/">Home</a></li>
			<li class="navbar-li"><a href="#">Page1</a></li>
			<li class="navbar-li"><a href="#">Page2</a></li>
			<li class="navbar-li"><a href="#">Page3</a></li>
			</ul>
		</div>
		<form action="/index/" method="get">
			<div class="navbar-searcher" id="navbarSearcher">
				<input type="text" name="userInput" placeholder="Search CSC..." class="navbar-search-input hoverinput" id="navbar_search_input" onkeyup="showHint(this.value);" autocomplete="off" autocapitalize="off">
				<div id="navbar_hint"></div>
				<span><button type="submit" name="action" value="search_by_userInput" class="navbar-search-button" id="navbar_search_button"><b>Search</b></button></span>
				<img id="navbar_magnifier" src="{% static 'media/magnifier.png' %}" onclick="extend();">
				<img id="navbar_right_arrow" src="{% static 'media/cross.png' %}" onclick="extend();">
			</div>
			<div id="navbar_extend_div"></div>
		</form>
	</nav>
</div>
<div id="index_body_div">
	<div class="main_leaderboard"></div>
	<div class="main_body">Hello !</div>
	<div class="add_course_div">
		<p><b>Create new course</b></p>
		<form action="/index/" method='post'>
		{% csrf_token %}
		<div>
			<label class="required">course name</label>
			<input type="text" name="course_name" placeholder="Enter new course" class="input_course_name" required>	
		</div>
		<p></p>
		<div>
			<label>course fullname</label>
			<input type="text" name="course_fullname" placeholder="Enter full course name" class="input_course_fullname">	
		</div>
		<p></p>
		<div>
			<label>course description</label>
			<div id="course_desc_input_box_div">
				<textarea type="text" name="course_description" placeholder="Enter course description" class="course_desc" maxlength="250" onkeyup="checkWord(this.value);" onPaste="prevent_paste(this.value);"></textarea>
				<span id="wordCheck" class="wordCheck">250</span><span class="wordCheck">/250</span>
			</div>
		</div>

		<p></p>
		<label>course initial score</label>
		<select class="input_course_score" name="course_score_initial"><option value=5>5</option><option value=4>4</option><option value=3>3</option><option value=2>2</option><option value=1>1</option></select>
		<p></p>
		<button type="submit" name="action" value="add">Create</button>
		</form>
	</div>
	
	<hr>

	<div class="delete_course_div">
		<p><b>Delete course</b></p>
		<form action="/index/" method='post'>
		{% csrf_token %}
		<label class="required">course name</label>
		<input class="input_course_name" type="text" name="course_name" placeholder="Enter a course name to delete" required>
		<p></p>
		<button type="submit" name="action" value="delete">Delete</button>
		</form>
	</div>
</div>
<div>
	<footer>
	<div class="footer_div">
		<div class="about_div">
			<p>Copyright Â© 2017 Simon Shen; All rights reserved.</p>
		</div>
		<div class="footer_icon_div">
			<div class="qr_div icon_common_style" onclick="show('qr-popup');" id="qr_div"><img src="{% static 'media/qr-mini.png' %}"><span class="qrpopup popup_content_common_style" id="qr-popup"><img src="{% static 'media/qr-big.png' %}" class="bigqr"></span></div>
			<div class="wechat_div icon_common_style" onclick="show('wechat-popup')" id="wechat_div"><img src="{% static 'media/wechat-mini.png' %}"><span class="wechatpopup popup_content_common_style" id="wechat-popup"><img src="{% static 'media/wechat-big.png' %}" class="bigqr"></span></div>
		</div>
	</footer>
</div>


<script type="text/javascript" src="{% static 'javascript/index.js'%}"></script>
</body>

</html>
