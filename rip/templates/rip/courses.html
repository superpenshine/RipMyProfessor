<!DOCTYPE html>
<html>

<head>
{% load static %}
<meta name="author" content="Simon Shen">
<link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css">
<title>Courses in subject</title>
</head>

<body id="body_background">
<div top_div>
	<nav class="navbar">
		<div class="navbar-header" id="navbarheader"><a class="navbar-brand" href="/index/"><img id="brand_img" src="{% static 'media/brand1.png' %}"></a></div>
		<div class="navbar-body">
			<ul class="navbar-ul">
			<li class="navbar-li"><a href="/courses/">Home</a></li>
			<li class="navbar-li"><a href="#">Page1</a></li>
			<li class="navbar-li"><a href="#">Page2</a></li>
			<li class="navbar-li"><a href="#">Page3</a></li>
			</ul>
		</div>
		<div class="navbar-searcher" id="navbarSearcher">
		<form action="/index/" method="get">
			<input type="text" name="subject" placeholder="Search CSC..." class="navbar-search-input hoverinput">
			<span><button type="submit" name="action" value="search_by_subject" class="navbar-search-button">Search</button></span>
		</form>
		</div>
		<div id="navbar_extend_div">
			<div>
				<form action="/index/" method="get">
					<input type="text" name="subject" placeholder="Search CSC..." class="navbar-extend-input" id="navbarextendinput">
					<img id="navbar_magnifier" src="{% static 'media/magnifier.png' %}" onclick="extend();">
					<img id="navbar_right_arrow" src="{% static 'media/cross.png' %}" onclick="extend();">
					<button type="submit" name="action" value="search_by_subject" style="visibility: hidden"></button>
				</form>
			</div>
		</div>
	</nav>
</div>
<div class="main_leaderboard"></div>
<div class="course_list_div">
		{% if courses %}
	    <ul>
	    	{% for course in courses %}
	    		<div class="courselist_name"><span><a href="/courses/{{ course.name }}/">{{ course.name }}</a></span></div>
	    		<div class="courselist_fullname"><li><a href="/courses/{{ course.name }}/">{{ course.fullname }}</a></li></div>
	        	<br>
	    	{% endfor %}
	    </ul>
		{% else %}
	    	<p>No rip are available.</p>
		{% endif %}
</div>
</body>
